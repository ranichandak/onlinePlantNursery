<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="layout :: header"></th:block>

<body>
  <div class="container-fluid"> 
    <div>
    <th:block th:insert="layout::navbar"></th:block>
 </div>
  
</div>




<div class="card" style="width: 50rem;">
  <h5 class="card-title" style="text-align: center;">Register</h5>
</div>
  <div class="card" style="width: 50rem;">
    <div class="card-body">
      
      <form action="createUser" th:object="${user}"  method="post" class="row g-3">

        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name ="password">
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address">
        </div>
       
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select" name="state">
            <option selected>Choose...</option>
            <option>Maharashtra</option>
            <option>Punjab</option>

          </select>
        </div>
        <div class="col-md-2">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" name="zip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" style="align-items: center;" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
  
</div>
</div>


</body>
</html>
